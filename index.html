<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel js</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0f65486295.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main >
      <section class="container">
        <!-- inizio slider -->
        <div class="slider-wrapper">
          <div class="prev">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="images">
            <img class="active first" src="img/slide1.jpg" alt="slide1">
            <img src="img/slide2.jpg" alt="slide2">
            <img src="img/slide3.jpg" alt="slide3">
            <img class="last" src="img/slide4.jpg" alt="slide4">
          </div>
          <div class="next">
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="navcircle">
            <i class="fas fa-circle active first"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle last"></i>
          </div>
        </div>
      </section>
    </main>
<!-- <i class="fas fa-chevron-left"></i> -->
<!-- <i class="fas fa-chevron-right"></i> -->
<!-- <i class="fas fa-circle"></i> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js">

















    </script>
  </body>
</html>
